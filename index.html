<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>6.8</title>
</head>
<body>
  <h1>Прогрессбар и 3 кнопки</h1>

  <div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 10%;"  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="buttons" style="margin: 50px 0 0 50px;">
    <button type="button" class="btn btn-dark" id="btnFirst">+1%</button>
    <button type="button" class="btn btn-danger" id="btnSecond">+3%</button>
    <button type="button" class="btn btn-success" id="btnThird">+7%</button>
  </div>

  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script
</body>
</html>
